<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkPay by Niko</title>
    <style>
        :root {
            --milk-blue: #a2d2ff;
            --deep-blue: #4a90e2;
            --cream: #f0f7ff;
        }

        body {
            background: linear-gradient(135deg, var(--milk-blue), #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            border: 2px solid white;
        }

        h1 { color: var(--deep-blue); margin-bottom: 5px; font-size: 1.5rem; }
        p.subtitle { font-size: 0.8rem; color: #666; margin-bottom: 20px; }

        .input-group { margin-bottom: 20px; }
        
        input {
            width: 80%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid var(--milk-blue);
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--deep-blue); }

        button {
            background: var(--deep-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background: #ccc; }

        #status {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--deep-blue);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h1>ü•õ MilkPay</h1>
    <p class="subtitle">by Niko</p>

    <div class="input-group">
        <input type="number" id="amount" value="1.00" step="0.01">
    </div>

    <button id="scanBtn">Ready to Tap</button>
    <div id="status">Tap button to start reader</div>
</div>

<script>
    const scanBtn = document.getElementById('scanBtn');
    const status = document.getElementById('status');

    scanBtn.onclick = async () => {
        if (!('NDEFReader' in window)) {
            status.innerText = "‚ùå Browser doesn't support NFC";
            return;
        }

        try {
            const ndef = new NDEFReader();
            await ndef.scan();
            status.innerHTML = '<div class="loader"></div> Waiting for NFC tag...';
            scanBtn.disabled = true;

            ndef.onreading = async (event) => {
                const tagUID = event.serialNumber;
                const amount = document.getElementById('amount').value;
                
                status.innerHTML = '<div class="loader"></div> Processing Payment...';

                try {
                    const response = await fetch('https://milkpaybackend.onrender.com', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tagUID, amount })
                    });

                    if (response.ok) {
                        status.innerText = "‚úÖ Paid Successfully!";
                        // Reset after 3 seconds
                        setTimeout(() => {
                            status.innerText = "Ready for next tap";
                            scanBtn.disabled = false;
                        }, 3000);
                    } else {
                        status.innerText = "‚ùå Payment Failed";
                        scanBtn.disabled = false;
                    }
                } catch (err) {
                    status.innerText = "‚ùå Server Error";
                    scanBtn.disabled = false;
                }
            };
        } catch (error) {
            status.innerText = "‚ùå Error: " + error;
        }
    };
</script>

</body>
</html>
